<ion-header>

  <ion-navbar>
    <ion-title>addProducts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Header</ion-label>
        <ion-input [(ngModel)]="Header" type="text" placeholder="Write here...">
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input [(ngModel)]="Description" type="text" placeholder="Write here...">
          </ion-input>
        </ion-item>
    


      <button ion-button block (click)="addProduct(Header, Description )">Submit</button>
</ion-content>
